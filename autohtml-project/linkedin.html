<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        header {
            background-color: #0077b5;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .profile {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile img {
            max-width: 100%;
            border-radius: 50%;
        }

        .profile h1 {
            margin-bottom: 10px;
        }

        .profile p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>LinkedIn Clone</h1>
    </header>

    <div class="profile">
        <img src="profile-picture.jpg" alt="Profile Picture">
        <h1>John Doe</h1>
        <p>Software Developer</p>
        <p>Location: City, Country</p>
        <p>Connections: 500+</p>

        <h2>Experience</h2>
        <p>Software Engineer at XYZ Company</p>
        <p>June 2020 - Present</p>

        <h2>Education</h2>
        <p>Bachelor of Science in Computer Science</p>
        <p>University of ABC</p>
        <p>Graduated: May 2020</p>
    </div>
</body>
</html>
